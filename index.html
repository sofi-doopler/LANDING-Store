<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CASA DOOPLER</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --muted:rgba(255,255,255,.85);

      --glass-blue: rgba(0, 90, 255, 0.22);
      --glass-border: rgba(255,255,255,.22);

      --radius-xl:24px;
      --shadow:0 10px 30px rgba(0,0,0,.25);

      --red-solid:#e10600;
      --pink-baby:#ffd1e8;
      --blue-solid:#0a4bff;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b0b0b;
      color:#fff;
    }

    /* TOPBAR */
    .topbar{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:50;
      padding:10px 20px;
      border-radius:999px;
      background:var(--red-solid);
      color:var(--pink-baby);
      font-size:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      box-shadow:var(--shadow);
    }

    main{scroll-snap-type:y proximity}

    .section{
      position:relative;
      height:100vh;
      min-height:620px;
      scroll-snap-align:start;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:26px;
    }

    .bg{
      position:absolute;
      inset:0;
    }

    .bg img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* PRODUCT CARD */
    .card{
      position:relative;
      z-index:2;
      width:min(520px,92vw);
      border-radius:var(--radius-xl);
      background:var(--glass-blue);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(12px);
      box-shadow:var(--shadow);
      padding:18px;
    }

    .card-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
    }

    .card-text{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    /* üî¥ T√çTULOS ROJOS */
    .card h2{
      margin:0;
      font-size:18px;
      color:var(--red-solid);
    }

    .price{
      margin:0;
      font-size:14px;
      color:var(--muted);
    }

    /* üå∏ BOTONES ROSAS */
    .btn{
      padding:12px 18px;
      border-radius:16px;
      font-weight:800;
      background:var(--pink-baby);
      color:#111;
      border:none;
      cursor:pointer;
      text-decoration:none;
      white-space:nowrap;
    }

    .btn:hover{filter:brightness(1.05)}

    /* üîµ ALIAS ‚Äì MITAD DE ALTURA */
    .section-alias{
      height:50vh;
      min-height:320px;
      background:var(--blue-solid);
    }

    .alias-card{
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    .alias-row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .alias-pill{
      padding:12px 18px;
      border-radius:18px;
      background:rgba(255,255,255,.15);
      border:1px solid rgba(255,255,255,.3);
      backdrop-filter:blur(10px);
      font-weight:800;
      letter-spacing:.08em;
    }

    /* üå∏ FOOTER M√ÅS GRANDE */
    .footer{
      background:var(--pink-baby);
      color:var(--blue-solid);
      padding:48px 20px; /* DOBLE ALTURA */
      text-align:center;
    }

    .footer-inner{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      font-size:13px;
    }

    .ig-link{
      width:40px;
      height:40px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:14px;
      background:rgba(255,255,255,.5);
    }

    .ig-icon{
      width:20px;
      height:20px;
      fill:var(--blue-solid);
    }

    @media(max-width:520px){
      .card-row{flex-direction:column;align-items:flex-start}
      .btn{width:100%}
    }
  </style>
</head>

<body>

<header class="topbar">CASA DOOPLER</header>

<main>

  <!-- PRODUCTOS -->
  <section class="section">
    <div class="bg"><img src="images/Birra01.png"></div>
    <div class="card">
      <div class="card-row">
        <div class="card-text">
          <h2>CERVEZA LATA AMSTEL</h2>
          <p class="price">$4.500</p>
        </div>
        <a class="btn" href="#">Pedir</a>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="bg"><img src="images/Birra02.png"></div>
    <div class="card">
      <div class="card-row">
        <div class="card-text">
          <h2>COMBO ‚Äì CERVEZA LATA AMSTEL x2</h2>
          <p class="price">$8.000</p>
        </div>
        <a class="btn" href="#">Pedir</a>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="bg"><img src="images/Pizza01.png"></div>
    <div class="card">
      <div class="card-row">
        <div class="card-text">
          <h2>PIZZA CASERA (Porci√≥n)</h2>
          <p class="price">$2.000</p>
        </div>
        <a class="btn" href="#">Pedir</a>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="bg"><img src="images/Fernet01.png"></div>
    <div class="card">
      <div class="card-row">
        <div class="card-text">
          <h2>VASO FERNET</h2>
          <p class="price">$6.000</p>
        </div>
        <a class="btn" href="#">Pedir</a>
      </div>
    </div>
  </section>

  <!-- ALIAS -->
  <section class="section section-alias">
    <div class="alias-card">
      <h2>Copi√° el alias y personaliz√° tu pedido</h2>
      <div class="alias-row">
        <div class="alias-pill">CASADOOPLER</div>
        <button class="btn">Copiar</button>
      </div>
    </div>
  </section>

</main>

<footer class="footer">
  <div class="footer-inner">
    <small>gracias por visitarnos!</small>
    <small>CASA DOOPLER - art place</small>
    <a class="ig-link" href="https://www.instagram.com/casa_doopler/?hl=es" target="_blank">
      <svg class="ig-icon" viewBox="0 0 24 24">
        <path d="M7.75 2h8.5C19.44 2 22 4.56 22 7.75v8.5C22 19.44 19.44 22 16.25 22h-8.5C4.56 22 2 19.44 2 16.25v-8.5C2 4.56 4.56 2 7.75 2Z"/>
      </svg>
    </a>
  </div>
</footer>

</body>
</html>
