<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CASA DOOPLER</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --text:#ffffff;
      --muted:rgba(255,255,255,.85);

      /* Glass */
      --glass-blue: rgba(0, 90, 255, 0.22);
      --glass-border: rgba(255,255,255,.22);

      --radius-xl:24px;
      --shadow:0 10px 30px rgba(0,0,0,.25);

      --pink: #ffd1e8;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    /* Título superior */
    .topbar{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:50;
      padding:10px 20px;
      border-radius:999px;

      background: var(--glass-blue);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);
      box-shadow:var(--shadow);

      font-size:14px;
      letter-spacing:.14em;
      text-transform:uppercase;
      white-space:nowrap;

      color: var(--pink);
    }

    main{scroll-snap-type:y proximity}

    .section{
      position:relative;
      height:100vh;
      min-height:620px;
      scroll-snap-align:start;

      display:flex;
      align-items:center;
      justify-content:center;
      padding:26px;
    }

    .bg{
      position:absolute;
      inset:0;
      overflow:hidden;
    }

    .bg img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* Card producto */
    .card{
      position:relative;
      z-index:2;
      width:min(520px,92vw);
      border-radius:var(--radius-xl);

      background: var(--glass-blue);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(12px);
      -webkit-backdrop-filter:blur(12px);

      box-shadow:var(--shadow);
      padding:18px;
    }

    .card-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .card-text{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .card h2{
      margin:0;
      font-size:18px;
      letter-spacing:.02em;
    }

    .price{
      margin:0;
      font-size:14px;
      color:var(--muted);
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 18px;
      border-radius:16px;
      text-decoration:none;
      font-weight:700;

      border:1px solid rgba(255,255,255,.28);
      background: var(--pink);
      color:#111;
      white-space:nowrap;
    }

    .btn:hover{
      background:#ffe0f0;
    }

    @media (max-width:520px){
      .section{padding:18px}
      .topbar{top:12px}
      .card-row{flex-direction:column; align-items:flex-start}
      .btn{width:100%}
    }
  </style>
</head>

<body>

  <header class="topbar">
    CASA DOOPLER
  </header>

  <main>

    <!-- 01 -->
    <section class="section">
      <div class="bg">
        <img src="images/Birra01.png" alt="Cerveza lata Amstel">
      </div>

      <div class="card">
        <div class="card-row">
          <div class="card-text">
            <h2>CERVEZA LATA AMSTEL</h2>
            <p class="price">$4.500</p>
          </div>
          <a class="btn" href="https://link.mercadopago.com.ar/TU_LINK_01" target="_blank" rel="noopener">
            Pedir
          </a>
        </div>
      </div>
    </section>

    <!-- 02 -->
    <section class="section">
      <div class="bg">
        <img src="images/Birra02.png" alt="Combo cerveza Amstel x2">
      </div>

      <div class="card">
        <div class="card-row">
          <div class="card-text">
            <h2>COMBO – CERVEZA LATA AMSTEL x2</h2>
            <p class="price">$8.000</p>
          </div>
          <a class="btn" href="https://link.mercadopago.com.ar/TU_LINK_02" target="_blank" rel="noopener">
            Pedir
          </a>
        </div>
      </div>
    </section>

    <!-- 03 -->
    <section class="section">
      <div class="bg">
        <img src="images/Pizza01.png" alt="Pizza casera porción">
      </div>

      <div class="card">
        <div class="card-row">
          <div class="card-text">
            <h2>PIZZA CASERA (Porción)</h2>
            <p class="price">$2.000</p>
          </div>
          <a class="btn" href="https://link.mercadopago.com.ar/TU_LINK_03" target="_blank" rel="noopener">
            Pedir
          </a>
        </div>
      </div>
    </section>

    <!-- 04 -->
    <section class="section">
      <div class="bg">
        <img src="images/Fernet01.png" alt="Vaso fernet">
      </div>

      <div class="card">
        <div class="card-row">
          <div class="card-text">
            <h2>VASO FERNET</h2>
            <p class="price">$6.000</p>
          </div>
          <a class="btn" href="https://link.mercadopago.com.ar/TU_LINK_04" target="_blank" rel="noopener">
            Pedir
          </a>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
