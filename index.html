<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AFTER AMIGA x CASA DOOPLER</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --muted:rgba(255,255,255,.85);

      --glass-blue: rgba(0, 90, 255, 0.22);
      --glass-border: rgba(255,255,255,.22);

      --radius-xl:24px;
      --shadow:0 10px 30px rgba(0,0,0,.25);

      --red-solid:#e10600;
      --pink-baby:#ffd1e8;
      --blue-solid:#0a4bff;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:#fff;
    }

    /* TOP BAR */
    .topbar{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      z-index:50;
      padding:10px 22px;
      border-radius:999px;
      background:var(--red-solid);
      color:var(--pink-baby);
      font-size:13px;
      letter-spacing:.14em;
      text-transform:uppercase;
      box-shadow:var(--shadow);
      text-align:center;
      white-space:nowrap;
    }

    main{scroll-snap-type:y proximity}

    /* SECCIONES */
    .section{
      position:relative;
      height:100vh;
      min-height:620px;
      scroll-snap-align:start;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:26px;
    }

    .bg{
      position:absolute;
      inset:0;
    }

    .bg img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* CARD PRODUCTO */
    .card{
      position:relative;
      z-index:2;
      width:min(520px,92vw);
      border-radius:var(--radius-xl);
      background:var(--glass-blue);
      border:1px solid var(--glass-border);
      backdrop-filter:blur(12px);
      box-shadow:var(--shadow);
      padding:18px;
    }

    .card-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
    }

    .card-text{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .card h2{
      margin:0;
      font-size:18px;
      color:var(--red-solid);
      text-transform:uppercase;
    }

    .price{
      margin:0;
      font-size:14px;
      color:var(--muted);
    }

    .btn{
      padding:12px 18px;
      border-radius:16px;
      font-weight:800;
      background:var(--pink-baby);
      color:var(--red-solid);
      border:none;
      cursor:pointer;
      text-decoration:none;
      white-space:nowrap;
    }

    .btn:hover{filter:brightness(1.05)}

    /* ALIAS */
    .section-alias{
      height:50vh;
      min-height:320px;
      background:var(--blue-solid);
    }

    .alias-card{
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    .alias-row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .alias-pill{
      padding:12px 18px;
      border-radius:18px;
      background:rgba(255,255,255,.15);
      border:1px solid rgba(255,255,255,.3);
      backdrop-filter:blur(10px);
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
      user-select:all;
    }

    /* BLOQUE TIENDA */
    .store-block{
      background:var(--bg);
      padding:40px 26px 50px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .store-inner{
      width:min(1100px,94vw);
    }

    .store-link{
      width:100%;
      display:block;
      text-decoration:none;
    }

    .store-rect{
      position:relative;
      width:100%;
      height:min(56vw,420px);
      border-radius:28px;
      background:url("images/TIENDA.png") center / cover no-repeat;
      box-shadow:
        0 0 24px rgba(255,255,255,.55),
        0 0 60px rgba(255,255,255,.35),
        0 22px 60px rgba(0,0,0,.30);
      overflow:hidden;
    }

    .store-overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:clamp(28px,4.5vw,52px);
      font-weight:900;
      font-style:italic;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:#fff;
      text-align:center;
      pointer-events:none;
      text-shadow:
        0 2px 12px rgba(0,0,0,.35),
        0 0 18px rgba(255,255,255,.35);
    }

    /* FOOTER */
    .footer{
      background:var(--pink-baby);
      color:var(--blue-solid);
      padding:48px 20px;
      text-align:center;
    }

    .footer-inner{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      font-size:13px;
    }

    .ig-link{
      width:40px;
      height:40px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:14px;
      background:rgba(255,255,255,.5);
    }

    .ig-icon{
      width:22px;
      height:22px;
      fill:none;
      stroke:var(--blue-solid);
      stroke-width:2;
    }

    @media(max-width:520px){
      .card-row{flex-direction:column;align-items:flex-start}
      .btn{width:100%}
      .store-rect{height:260px}
    }
  </style>
</head>

<body>

<header class="topbar">AFTER AMIGA x CASA DOOPLER</header>

<main>

  <!-- (productos y secciones sin cambios) -->

</main>

<footer class="footer">
  <div class="footer-inner">
    <div>
      gracias por visitarnos!<br>
      CASA DOOPLER - art place
    </div>

    <a class="ig-link"
       href="https://www.instagram.com/casa_doopler/?hl=es"
       target="_blank"
       aria-label="Instagram Casa Doopler">

      <!-- ÃCONO INSTAGRAM CORRECTO -->
      <svg class="ig-icon" viewBox="0 0 24 24" aria-hidden="true">
        <rect x="3" y="3" width="18" height="18" rx="5" ry="5"/>
        <circle cx="12" cy="12" r="4"/>
        <circle cx="17.5" cy="6.5" r="1"/>
      </svg>

    </a>
  </div>
</footer>

</body>
</html>
